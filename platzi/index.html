<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Platzi courses exercise</title>
</head>
<body>
    <main class="hero">
        <div class="badge">
            <img src="./badge.png" alt="">
        </div>
        <h1 class="title">Curso de React.js</h1>
        <div class="description">
            <p>React es una de las librerías más utilizadas hoy para crear aplicaciones web. Aprende desde la creación y diseño de componentes hasta traer datos de un API. Desarrolla aplicaciones web de muy alta calidad en tiempo record con React.js</p>
        </div>
        <form action="" class="form">
            <p>Regístrate a Platzi</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo Electrónico">
            <button type="submit">Comienza ahora</button>
        </form>
        <div class="countdown">
            <p>01d 03h 24m</p>
        </div>
    </main>
</body>
</html>
